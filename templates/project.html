<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<style>
    .background{
        height: 679px;
        background-image: url('static\\images\\background.jpg');
        background-size: cover;
    }
    #formFileSm{
        width: 250px;
    }
    .file-submit{
        margin-top: 17%;
    }
    .fileUpload{
        height: 90px;
        width: 100%;
    }
</style>

<body>
    <div class="row background px-5 py-5 bg-primary">
    <div class=" col-sm-6">


        <h4 style="color: white; ">PeaceMindTech</h4>

        
        <h1 style="color: white;  font-size: 40px;">Brain Tumor Detection</h1>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
            <div class="file-submit">
                <h5 style="color: Yellow;">Upload Image</h5>
                <input class="form-control form-control my-3" id="pwd" type="file" name="my_image">
                <br>
                <button class="btn btn-danger rounded-pill" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="col-sm-4 offset-1">

    {% if predicted_class %}
    <img src="{{img_path}}" height="300px" width="400px" style="padding: 0.5cm; border: 0.1cm; background-color: rgb(255, 255, 255, 0.6); margin-top: 1cm; border-radius: 6px;">
      <h2 class="text-center mt-1" style="border: 0.1cm; background-color: rgb(255, 255, 255, 0.6); width: 400px; padding-bottom: 0.5cm; border-radius: 6px;"> <b> Brain Tumor: <i> {{predicted_class}} </i></b></h2>
      {% endif %}
    </div>
</div>
</body>
</html>
